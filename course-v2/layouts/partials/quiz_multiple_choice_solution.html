<div class="multiple_choice_buttons">
<button class="multiple-choice-check-button">
		Check
  </button>
  {{if .solution }}
  	&emsp;
  	<button class='multiple-choice-show-button'>
  		Show Solution
    </button>
  {{end}}
</div>
{{if .solution }}
  <div class="toggle multiple-choice-solution">
    <p>
      {{.solution}}
    </p>
  </div>
{{end}}
