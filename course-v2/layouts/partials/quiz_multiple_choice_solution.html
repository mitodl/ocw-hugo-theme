<div class="multiple_choice_buttons">
	<span class="multiple-choice-check-button">

	</span>
  {{if .solution }}
  	&emsp;
  	<span class='multiple-choice-show-button'>
  		Show Solution
  	</span>
  {{end}}
</div>
{{if .solution }}
  <div class="toggle multiple-choice-solution">
    <p>
      {{.solution}}
    </p>
  </div>
{{end}}
