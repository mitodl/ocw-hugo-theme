{{ $shouldCollapseTitle := gt (len .Title) 75 }}
<header>
  <div
    class="course-section-title-container {{ if $shouldCollapseTitle }}collapse{{ end }}"
    id="course-title"
  >
    {{ with .Params.parent_title }}
    <div class="course-content-parent-title">{{ . }}</div>
    {{ end }}
    <div class="course-content-title text-uppercase font-weight-bold pb-1 mb-1">{{ .Title }}</div>
  </div>
  <div class="d-flex">
    {{ if $shouldCollapseTitle }}
    <div class="collapse-btn-section ml-auto pt-2 px-3">
      <a
        role="button"
        class="collapsed"
        data-toggle="collapse"
        href="#course-title"
        aria-expanded="false"
        aria-controls="course-title"
      >
        <span class="material-icons"></span>
      </a>
    </div>
    {{ end }}
  </div>
</header>
