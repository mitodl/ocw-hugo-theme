<div class="pdf-viewer w-100 pb-5">
  <div class="pr-4">
    <a class="download-link" href="{{ partialCached "resource_url.html" (dict "context" . "url" .Params.file) }}">
      <div class="btn bg-link-blue text-white rounded float-right mb-3">
        <span>DOWNLOAD</span>
        <div class="ripple-container"></div>
      </div>
    </a>
  </div>
  <div id="pdf-wrapper"></div>
  <script type="text/javascript">
    window.addEventListener("load", (event) => {
      const options = {
        width:  "100%",
        height: "100vh",
        fallbackLink: ""
      }
      window.PDFObject.embed("{{ partialCached "resource_url.html" (dict "context" . "url" .Params.file) }}", "#pdf-wrapper", options)
    })
  </script>
</div>
