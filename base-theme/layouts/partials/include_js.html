{{ $context := .context }}
{{ $url := .url }}
{{ $type := (printf "%T" $url) }}
{{ if eq $type "[]interface {}" }}
{{ with index $url 0 }}
<script src="{{ partial "webpack_url.html" (dict "context" $context "url" .) }}"></script>
{{ end }}
{{ end }}
{{ if eq $type "string" }}
<script src="{{ partial "webpack_url.html" (dict "context" $context "url" $url) }}"></script>
{{ end }}
